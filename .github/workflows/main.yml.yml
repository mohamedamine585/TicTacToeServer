name: Dart Test

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: dart-lang/setup-dart@v1
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart run bin/main.dart

